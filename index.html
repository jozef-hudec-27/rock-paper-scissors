<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">

    <title>Rock, paper, scissors!</title>
</head>
<body>
    <p>Choose your weapon!</p>

    <div class="choices">
        <div class="choice" data-choice="rock">
            <img src="./img/rock.png" alt="Rock icon">
        </div>

        <div class="choice" data-choice="paper">
            <img src="./img/paper.png" alt="Paper icon">
        </div>

        <div class="choice" data-choice="scissors">
            <img src="./img/scissors.png" alt="Scissors icon">
        </div>
    </div>

    <div class="round-info-dashboard">
        <div class="user-hp">
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
        </div>

        <div class="text-container">
            <p class="round-counter">ROUND 1</p>
            <p class="round-msg">Please select <strong>1 item</strong> above</p>
        </div>

        <div class="computer-hp">
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
        </div>
    </div>

    <audio id="click-audio-player"><source src='./sound/click.mp3'></audio>

    <script src="./js.js"></script>
</body>
</html>
